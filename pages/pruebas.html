<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="seccion-pd-tp seccion-pd-bt">
      <div class="grid-container">
        <form class="flex-container column">
          <div class="form">
            <input name="name" id="name" type="text" required />
            <label for="name" class="form-label">
              <span class="form-spam-text">Nombre</span>
            </label>
          </div>
          <div class="form">
            <input name="lastname" id="lastname" type="text" required />
            <label for="lastname" class="form-label">
              <span class="form-spam-text">Apellido</span>
            </label>
          </div>
          <div class="form">
            <input name="fono" id="fono" type="text" required />
            <label for="fono" class="form-label">
              <span class="form-spam-text">Teléfono</span>
            </label>
          </div>
          <div class="form">
            <textarea
              type="textarea"
              name="message"
              rows="5"
              placeholder="¿En que te podemos ayudar?"
              required
            ></textarea>
            <label class="form-label" for="message"
              ><span class="form-spam-text"></span
            ></label>
          </div>
          <div>
            <button class="btn-primary" id="enviar" type="submit">
              Enviar
            </button>
          </div>
        </form>
        <article>
          <iframe
            class="mapa"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d798.3846796379695!2d-73.05088214077355!3d-36.82957209873643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9669b5d0cf9568d3%3A0x1af69d2909c343d1!2sSan%20Mart%C3%ADn%20-%20Caupolic%C3%A1n!5e0!3m2!1ses-419!2scl!4v1708527741644!5m2!1ses-419!2scl"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </article>
      </div>
    </section>
  </body>
</html>
